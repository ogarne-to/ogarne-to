<!DOCTYPE html>
<html lang="pl" layout:decorator="layout/base"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="robots" content="noindex" />
</head>

<body>
<section layout:fragment="content">

    <form th:fragment="uploadform" th:action="@{/admin/addFile}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileInput">File input</label>
            <input name="file" type="file" class="form-control-file" id="fileInput" aria-describedby="fileHelp"/>
            <small id="fileHelp" class="form-text text-muted">Proszę, wybierz plik, który chcesz przesłać
            </small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>


</body>
</html>
